<div id="userPanel">
    <span id="userGreeting">Hi {{{this.name}}}</span>
    <img id="userAvatar" src="{{this.avatar}}"/>
</div>
<div id="playPanel">
    <div>Let's play:</div>
</div>
<div id="selectPanel">
    <img id="rock" src="img/rock.jpg"/>
    <img id="scissors" src="img/scissors.jpg"/>
    <img id="paper" src="img/paper.jpg"/>
</div>
<div id="infoPanel">
    <img id="loading" src="img/loading.svg" class="hidden"/>
    <div id="noServer" class="hidden">Server not available, try again</div>
</div>
<div id="resultPanel">
    <div id="computer" class="selectionText hidden">Computer selected:&nbsp;<span id="computerSelection"></span></div>
    <div id="win" class="resultText hidden">You win!</div>
    <div id="lose" class="resultText hidden">You lose!</div>
    <div id="tie" class="resultText hidden">A tie</div>
    <div id="error" class="resultText hidden">Server returned error??</div>
</div>
